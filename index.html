<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./css/estilos.css">
    <title>Conversor Monedas</title>
</head>
<body>
    <div id="origen">
        <form id="origen_form">
            <label for="euro">Euros: </label>
            <input type="text" name="euro" id="euros">
            <button onclick="return convertirEuros();">CONVERTIR</button>
        </form>
    </div>
    <div id="destino">
        <form id="destino_form">
            <div class="form_group">
                <label for="dolar">Dolar: </label>
                <input type="text" name="dolar" id="dolares" readonly>         
            </div> 
            <div class="form_group">
                <label for="yenes">Yenes: </label>
                <input type="text" name="yenes" id="yenes" readonly>  
            </div>
        </form>
    </div>
    <script src="./js/app.js"></script>
</body>
</html>
